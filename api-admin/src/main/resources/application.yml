# default config

server:
    port: ${ADMIN_API_PORT:8002}
    error:
        whitelabel.enabled: false
        path: /error
#        servlet.context-path: /api # url prefix

app-config:
    debug: false

spring:
    profiles:
        active: dev # current active profile

    jpa:
        hibernate:
            ddl-auto: none
        database: postgresql
        open-in-view: false

    datasource:
        url: "jdbc:postgresql://localhost:5432/example_app"
        #        url: "jdbc:postgresql://postgres:5432/example_app"
        username: "app"
        password: "password"

    sql:
        init:
            platform: postgres
            mode: always

logging.config: classpath:log4j2.xml

rsa:
    private-key: classpath:certs/private.pem
    public-key: classpath:certs/public.pem

springdoc:
    api-docs:
        enabled: false
    swagger-ui:
        enabled: false

test:
    reset.sql.identity: "TRUNCATE TABLE %s RESTART IDENTITY;"

#management.endpoints.web.exposure.include: info, health
management.endpoints.web.exposure.include: '*'
management.endpoint.health.show-details: 'always'
management.info.env.enabled: true
